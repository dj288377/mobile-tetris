<body>

<div id="game-wrapper">
    <h1 id="title">TETRIS</h1>
    <div id="main-container">
        <div class="side-panel">
            <h2>NEXT</h2>
            <canvas id="next" width="80" height="80"></canvas>
            <h2>HOLD</h2>
            <canvas id="hold" width="80" height="80"></canvas>
            <div id="pause-btn" class="btn">Pause</div>
            <div id="info">
                <h2>SCORE</h2>
                <span id="score">0</span>
                <h2>LEVEL</h2>
                <span id="level">1</span>
            </div>
        </div>

        <div id="center-panel">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>
    </div>

    <div id="controls">
        <div class="control-row">
            <div id="hold-btn" class="btn">Hold</div>
            <div id="rotate" class="btn">↻</div>
            <div id="hard-drop" class="btn">⇊</div>
        </div>
        <div class="control-row">
            <div id="left" class="btn">←</div>
            <div id="down" class="btn">↓</div>
            <div id="right" class="btn">→</div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const nextCanvas = document.getElementById('next');
const nextContext = nextCanvas.getContext('2d');
const holdCanvas = document.getElementById('hold');
const holdContext = holdCanvas.getContext('2d');

context.scale(20, 20);
nextContext.scale(20, 20);
holdContext.scale(20, 20);

const COLS = 12;
const ROWS = 20;
const MAX_LEVEL = 100;

const arena = createMatrix(COLS, ROWS);

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
    level: 1,
    nextLevelScore: 100,
    next: null,
    hold: null,
    canHold: true,
};

let paused = false;
let lastPiece = '';
let consecutiveCount = 0;

function getNextPieceType() {
    const pieces = 'ILJOTSZ';
    let nextPiece;
    do {
        nextPiece = pieces[pieces.length * Math.random() | 0];
    } while (nextPiece === lastPiece && consecutiveCount >= 2);

    if (nextPiece === lastPiece) {
        consecutiveCount++;
    } else {
        consecutiveCount = 1;
    }
    lastPiece = nextPiece;
    return nextPiece;
}

function createPiece(type) {
    if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
    if (type === 'O') return [[2, 2], [2, 2]];
    if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
    if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
    if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
    if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
    if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
}

const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function drawPiece(ctx, piece) {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    if (piece) {
        const offset = {x: (4 - piece[0].length) / 2, y: (4 - piece.length) / 2};
        piece.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }
}

function drawNext() { drawPiece(nextContext, player.next); }
function drawHold() { drawPiece(holdContext, player.hold); }

function createMatrix(w, h) {
    const matrix = [];
    while (h--) { matrix.push(new Array(w).fill(0)); }
    return matrix;
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateUI();
    }
    dropCounter = 0;
}

function playerHardDrop() {
    while (!collide(arena, player)) { player.pos.y++; }
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateUI();
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) { player.pos.x -= dir; }
}

function resetGame() {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    player.level = 1;
    player.nextLevelScore = 100;
    dropInterval = 1000;
    player.hold = null;
    lastPiece = '';
    consecutiveCount = 0;
    player.next = createPiece(getNextPieceType());
    playerReset();
}

function playerReset() {
    player.matrix = player.next;
    player.next = createPiece(getNextPieceType());
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    player.canHold = true;
    if (collide(arena, player)) {
        resetGame();
    }
    drawNext();
    drawHold();
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) { matrix.forEach(row => row.reverse()); } 
    else { matrix.reverse(); }
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function hold() {
    if (!player.canHold) return;
    player.canHold = false;
    if (player.hold === null) {
        player.hold = player.matrix;
        playerReset();
    } else {
        [player.matrix, player.hold] = [player.hold, player.matrix];
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            resetGame();
        n}
    }
    drawHold();
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
    }
    if (player.score >= player.nextLevelScore && player.level < MAX_LEVEL) {
        player.level++;
        player.nextLevelScore *= 2;
        dropInterval = 1000 - (player.level * 9);
        alert("Level Up!\nWarning: The speed will increase.");
    }
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    if (paused) {
        requestAnimationFrame(update);
        return;
    }
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

function updateUI() {
    document.getElementById('score').innerText = player.score;
    document.getElementById('level').innerText = player.level;
}

function togglePause() {
    paused = !paused;
    const pauseBtn = document.getElementById('pause-btn');
    pauseBtn.innerText = paused ? 'Resume' : 'Pause';
    if (!paused) {
        lastTime = performance.now();
        update();
    }
}

document.addEventListener('keydown', event => {
    if (paused && event.keyCode !== 80) return;
    if (event.keyCode === 37) playerMove(-1);
    else if (event.keyCode === 39) playerMove(1);
    else if (event.keyCode === 40) playerDrop();
    else if (event.keyCode === 81 || event.keyCode === 87) playerRotate(event.keyCode === 87 ? 1 : -1);
    else if (event.keyCode === 32) playerHardDrop();
    else if (event.keyCode === 67) hold();
    else if (event.keyCode === 80) togglePause();
});

// Touch Controls
document.getElementById('left').addEventListener('click', () => playerMove(-1));
document.getElementById('right').addEventListener('click', () => playerMove(1));
document.getElementById('down').addEventListener('click', () => playerDrop());
document.getElementById('rotate').addEventListener('click', () => playerRotate(1));
document.getElementById('hard-drop').addEventListener('click', () => playerHardDrop());
document.getElementById('hold-btn').addEventListener('click', () => hold());
document.getElementById('pause-btn').addEventListener('click', () => togglePause());

resetGame();
updateUI();
update();
</script>
